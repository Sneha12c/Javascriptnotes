<script>
    // javascript is a sequential language but some exception are there like asynchronuos , browser events
    document.getElementById('owl').onClick = function(){ 
        alert("how are you?")};
    // addevent listener provide more feature
    // document.getElementById('owl').addEventlistener('click' , function(){ 
    //     alert("how are you?")}
    // );
    document.getElementById('owl').addEventListener('click' , function(e){ 
        //  console.log(e.timeStamp);
        console.log(e.srcElement.ondrag);
    });
    // type , timestamp , defaultprevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode
    // Pointer events have ten event types, seven of which have similar semantics to their mouse event counterparts (down, up, move, over, out, enter, and leave).
    // The timeStamp read-only property of the Event interface returns the time (in milliseconds) at which the event was created.
    // The preventDefault() method of the Event interface tells the user agent that if the event does not get explicitly handled, its default action should not be taken as it normally would be.
    // The read-only target property of the Event interface is a reference to the object onto which the event was dispatched.
    // The currentTarget read-only property of the Event interface identifies the element to which the event handler has been attached.
    
    // Event propagation - two context - event public and event capturing
    // by default - false - event public
    // document.getElementById('owl').addEventListener('click', function(e){
    //     console.log("owl clicked");
    //     e.stopPropagation()
    // }, false)
    
    // document.getElementById('images').addEventListener('click',function(e){
    //     console.log("images clicked");
    //     e.preventDefault();
    // }, false)
    // bubling - inside to outside  - owl first
    // capturing - outside to inside - images first 
    // we can stop propagation using e.stopPropagation()
    document.getElementById('images').addEventListener( 'click' , function(e){
       console.log(e.target.tagName);
       if(e.target.tagName == 'IMG'){
        let removeit = e.target.parentNode;
        removeit.remove();
        // or removit.parentNode.removeChild(removeit);  
       }
    })

</script>
